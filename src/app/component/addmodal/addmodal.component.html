
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalName}}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div [ngSwitch]="modalName">
    <div *ngSwitchCase="'add List'">
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">List Name</label>
            <input
            class="w3-animate-input addName"
            id="name"
            #name
            placeholder="Add New Item "
            (keydown.enter)="addlist(name.value); name.value = ''"
          />
            <label for="dateOfBirth">Date of birth</label>
            <div class="input-group">
              
              <input
                id="dateOfBirth"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                ngbDatepicker
                #dp="ngbDatepicker"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary calendar"
                  (click)="dp.toggle()"
                  type="button"
                ></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>

<button class="btn-outline-primary" (click)="open(content)">
  {{modalName}}
</button>
